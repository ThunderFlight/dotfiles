source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/windowrule.conf
source = ~/.config/hypr/keybinds.conf

monitor = eDP-1,preferred,auto,1
monitor = HDMI-1,preferred,auto,1

exec-once=waybar

xwayland {
  force_zero_scaling = true
}

input {
  kb_layout=us,ua
  kb_options=grp:caps_toggle
  kb_variant=ffffff
  kb_model=
  kb_rules=

  follow_mouse=1

  touchpad {
    natural_scroll=no
  }
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

general {
   layout=dwindle
    #sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=5
    border_size=2
    col.active_border=0x66333333
    col.inactive_border=0x66333333

    #apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

}



misc {
  disable_hyprland_logo = false
  disable_splash_rendering = false
  mouse_move_enables_dpms = true
  vfr = true
  vrr = 0
  animate_manual_resizes = true
  mouse_move_focuses_monitor = true
  enable_swallow = true
  swallow_regex = ^(wezterm)$
}



decoration {
    rounding=11
    blur {
        enabled=1
        #size=6.8 # minimum 1
        passes=2 # minimum 1, more passes = more resource intensive.
        new_optimizations = true

        # your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
    # drop_shadow=false
    # shadow_range=18
    # col.shadow=0xffa7caff
    # col.shadow_inactive=0x50000000
}

animations {
  enabled = false
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winin, 0.1, 1.1, 0.1, 1.1
  bezier = winout, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1

   enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
  # no_gaps_when_only = false
  # pseudotile = true
  # preserve_split = true
}


